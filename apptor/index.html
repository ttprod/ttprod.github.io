<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>nadyrbekov</title>
</head>
<body style="position: relative; min-height: 100%; top: 0px;">
    <div class="wrapper">
        <aside class="main">
            <div class="container">
                <div class="logo">
                    <img src="./img/logo.png" alt="#">
                    <a href="/">el<span>nadyrbekov</span></a> 
                </div>
                <div class="logo_mobile"></div>
                <span class="subtitle_2">Навигация</span>
                <nav>
                    <a href="#"><img src="./img/star.png" alt="#"> Раздел1</a>
                    <a href="#"><img src="./img/rocket.png" alt="#"> Раздел2</a>
                    <a href="#"><img src="./img/article.png" alt="#"> Раздел3</a>
                    <a href="#"><img src="./img/goods.png" alt="#"> Раздел4</a>
                </nav>
            </div>
        </aside>
        <main>
            <header>
                <form method="post">
                    <input id="story" name="story" type="search" autocomplete="off" placeholder="Поиск по сайту">
                </form>
                <div class="social">
                    <a href="#"><div><img src="./img/vk.svg" alt="#"></div></a>
                    <a href="#"><div><img src="./img/tg.svg" alt="#"></div></a>
                    <a href="#"><div><img src="./img/inst.svg" alt="#"></div></a>
                </div>
                <div class="right">
                    <a href="/login.html" class="button">Войти</a>
                </div>

            </header>
            <div class="slide">
                <div class="slide__wrapper owl-carousel owl-theme owl-loaded">
                    <div class="slide owl-item"><img src="/img/slide1.jpg" alt=""></div>
                    <div class="slide owl-item"><img src="/img/slide2.jpg" alt=""></div>
                    <div class="slide owl-item"><img src="/img/slide3.jpg" alt=""></div>
                </div>
            </div>
        </main>
        
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
